<h1>Chat</h1>
<div class="container">
  <form>
    <div class="form-group">
      <label for="messagebox">New Message</label>
      <input type="text" [(ngModel)]="messagebox" name="messagebox" id="messagebox" class="form-control">
    </div>
    <div class="form-group">
      <button (click)="chat()" class="btn btn-primary">Send</button>
    </div>
  </form>
</div>
<li *ngFor="let m of messages">{{m}}</li>
